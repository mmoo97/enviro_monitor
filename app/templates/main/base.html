<script>
    console.info('Room ID: {{ room_id }}');
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on( 'connect', function() {
        socket.emit( 'get data', {
            host: location.host,
            hostname: location.hostname
        });

        socket.on( 'receive data', function( msg ) {
           alert("ot it!")

        });

    });
</script>
</head>
<body>
<!-- As a heading -->
<div>
    <nav class="navbar fixed-top navbar-dark" style="background-color: #2b542c;" id="navbar">
      <span class="navbar-brand mb-0 h1">EnviroPi</span>
    </nav>
</div>

<div id="charts" style="margin-top: 60px">
    <div>
        <canvas id="myChart" width=50% height=10%></canvas>
        <button type="button" class="btn btn-primary" onclick="myChart1.data.labels[0] = '4'; myChart1.update() ">test</button>
        <button type="button" class="btn btn-primary" onclick="socket.emit('year', {});">Year</button>
        <button type="button" class="btn btn-secondary" onclick="socket.emit('month', {});">Month</button>
        <button type="button" class="btn btn-success" onclick="socket.emit('today', {});">Today</button>
    </div>
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart1 = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ date_list | safe }},
            datasets: [{
                label: 'Historic  Weather',
                data: {{ hist_temps }},
                backgroundColor: "rgba(255, 255, 102, .3)",
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    scaleLabel: {
                      display: true,
                      labelString: 'Temperature (Â°F)'
                  },
                    ticks: {
                        beginAtZero: false
                    }
                }]
            }
        }
    });
</script>
